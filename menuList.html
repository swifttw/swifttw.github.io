
<div class="foundList">
<div class="container">
  <div class="row" ng-repeat="item in list.found">
  	<div class="col-0">
  	 {{ $index + 1}} 
  	</div>
  	<div class="col-1">
  	 {{ item.name }} 
  	</div>
  	<div class="col-2">
  	 {{ item.short_name }}
  	</div>
  	<div class="col-3">
  		{{ item.description }}
  	</div>
  	<div class="col-4">
  		<button ng-click="list.onRemove({index: $index});">Don't want this one!</button>
  	</div>
   </div>
</div>
</div> 

<div class="error">Nothing found</div>

</div>
