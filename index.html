<!doctype html>
<html lang="en" ng-app="LunchChckerApp" >
  <head>
    <title>Lunch Checker</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <script src="js/angular.min.js"></script>
    <script src="js/app.js"></script>
    <style>
      .message { font-size: 1.3em; font-weight: bold; }
    </style>
  </head>
<body >
   <div class="container" ng-controller="LunchChckerController">
     <h1>Lunch Checker</h1>
         <div class="form-group">

             <input id="lunch-menu" type="text" ng-model="lunchMenuItems"
             placeholder="list comma separated dishes you usually have for lunch"
             class="form-control" style="border-color:{{resultColor}}">
              <div >
                * an empty item between comma, i.e., , , will not be considered as an item towards to the count
              </div>
         </div>
        
         <div class="form-group">
             <button class="btn btn-default" ng-click = "checkLunchItems();">Check If Too Much</button>
         </div>
         <div class="form-group message" style="color:{{resultColor}}" >
           {{resultMessage}}
         </div>
   </div>

</body>
</html>
